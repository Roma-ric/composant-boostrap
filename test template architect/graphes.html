<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.d810cf0ae7f39f28f336.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title> Graphes </title>
</head>

<body>


    <div class="row">








        <div class="col-md-6">





            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Pie Chart</h5>
                    <canvas id="chart-area"></canvas>
                </div>
            </div>







            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Radar Chart</h5>
                    <canvas id="radar-chart"></canvas>
                </div>
            </div>
        </div>












        <div class="col-md-6">






            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Doughnut</h5>
                    <canvas id="doughnut-chart"></canvas>
                </div>
            </div>















            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Polar Chart</h5>
                    <canvas id="polar-chart"></canvas>
                </div>
            </div>
        </div>






    </div>






    <div class="row">






        <div class="col-md-6">









            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Area Chart</h5>
                    <div id="chart-apex-area"></div>
                </div>
            </div>















            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Area with Negative Values</h5>
                    <div id="chart-apex-negative"></div>
                </div>
            </div>











        </div>
        <div class="col-md-6">















            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Vertical Columns</h5>
                    <div id="chart-apex-column"></div>
                </div>
            </div>














            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Stacked Horizontal Bars</h5>
                    <div id="chart-apex-stacked"></div>
                </div>
            </div>











        </div>
    </div>














    <div class="row">







        <div class="col">
            <div class="widget-chart p-0">
                <div class="widget-chart-content">
                    <div class="widget-numbers text-warning fsize-3">43</div>
                    <div class="widget-subheading pt-1">Packages</div>
                </div>
            </div>
        </div>
















        <div class="col">
            <div class="widget-chart p-0">
                <div class="widget-chart-content">
                    <div class="widget-numbers text-danger fsize-3">65</div>
                    <div class="widget-subheading pt-1">Dropped</div>
                </div>
            </div>
        </div>
















        <div class="col">
            <div class="widget-chart p-0">
                <div class="widget-chart-content">
                    <div class="widget-numbers text-success fsize-3">18</div>
                    <div class="widget-subheading pt-1">Invalid</div>
                </div>
            </div>
        </div>










    </div>



    <script type="text/javascript" src="main.d810cf0ae7f39f28f336.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
