<!DOCTYPE html>
<html lang="en">

<head>

    <link href="main.d810cf0ae7f39f28f336.css" rel="stylesheet">

    <div class="row">


        <div class="col-md-6">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Full width Slider</h5>
                    <div class="slick-slider">

            </div>
        </div>

            <div class="main-card mb-3 card">

                        <div>

                        <div>

                        </div>

                            <div class="slider-item">10</div>
                        </div>
                    </div>

        <div class="col-md-6">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Center Mode</h5>
                    <div class="slick-slider-2">
                        <div>

                        </div>
                        <div>

                        </div>
                        <div>
                            <div class="slider-item">10</div>
                        </div>
                    </div>
                </div>

        <div class="col-md-6">

                        <div>
                            <div class="slider-item">9</div>
                        </div>
                        <div>
                            <div class="slider-item">10</div>
