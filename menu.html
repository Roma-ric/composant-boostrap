<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title> Menu </title>
</head>

<body>

  <div class="d-flex align-items-start text-dark">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link active" id="v-pills-ordi-tab" data-bs-toggle="pill" data-bs-target="#v-pills-ordi"
        type="button" role="tab" aria-controls="v-pills-ordi" aria-selected="true"> Ordinateurs </button>
      <button class="nav-link" id="v-pills-periphe-tab" data-bs-toggle="pill" data-bs-target="#v-pills-periphe"
        type="button" role="tab" aria-controls="v-pills-periphe" aria-selected="false"> Périphériques d'entrée et de
        sortie </button>
      <button class="nav-link" id="v-pills-composant-tab" data-bs-toggle="pill" data-bs-target="#v-pills-composant"
        type="button" role="tab" aria-controls="v-pills-composant" aria-selected="false"> Composants internes d'un
        ordinateur </button>
      <button class="nav-link" id="v-pills-reseau-tab" data-bs-toggle="pill" data-bs-target="#v-pills-reseau"
        type="button" role="tab" aria-controls="v-pills-reseau" aria-selected="false"> Réseaux et Connectivité </button>
      <button class="nav-link" id="v-pills-stock-tab" data-bs-toggle="pill" data-bs-target="#v-pills-stock"
        type="button" role="tab" aria-controls="v-pills-stock" aria-selected="true"> Stockage de données </button>
      <button class="nav-link" id="v-pills-access-tab" data-bs-toggle="pill" data-bs-target="#v-pills-access"
        type="button" role="tab" aria-controls="v-pills-access" aria-selected="false"> Accessoires et périphériques
        supplémentaires </button>
      <button class="nav-link" id="v-pills-casque-tab" data-bs-toggle="pill" data-bs-target="#v-pills-casque"
        type="button" role="tab" aria-controls="v-pills-casque" aria-selected="false"> Casques </button>
      <button class="nav-link" id="v-pills-cable-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cable"
        type="button" role="tab" aria-controls="v-pills-cable" aria-selected="false"> Câble </button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-ordi" role="tabpanel" aria-labelledby="v-pills-ordi-tab">
        Ordinateurs </div>
      <div class="tab-pane fade" id="v-pills-periphe" role="tabpanel" aria-labelledby="v-pills-periphe-tab">
        Périphériques </div>
      <div class="tab-pane fade" id="v-pills-composant" role="tabpanel" aria-labelledby="v-pills-composant-tab">
        Composants </div>
      <div class="tab-pane fade" id="v-pills-reseau" role="tabpanel" aria-labelledby="v-pills-reseau-tab"> Reseaux
      </div>
      <div class="tab-pane fade" id="v-pills-stock" role="tabpanel" aria-labelledby="v-pills-stock-tab"> Stockage </div>
      <div class="tab-pane fade" id="v-pills-access" role="tabpanel" aria-labelledby="v-pills-access-tab"> Accessoires
      </div>
      <div class="tab-pane fade" id="v-pills-casque" role="tabpanel" aria-labelledby="v-pills-casque-tab"> Casques
      </div>
      <div class="tab-pane fade" id="v-pills-cable" role="tabpanel" aria-labelledby="v-pills-cable-tab"> Cable </div>
    </div>
  </div>
  <hr size="100px">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab"
        aria-controls="contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
  </div>

  <hr size="100px">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
        type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
