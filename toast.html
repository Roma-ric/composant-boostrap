<!DOCTYPE html>
<html>
<head>
  <title>Exemple de Toast Bootstrap</title>
  <!-- Inclure les fichiers CSS et JS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <button id="show-toast" class="btn btn-primary">Afficher le Toast</button>
</div>

<!-- Script pour afficher le toast -->
<script>
$(document).ready(function(){
  $("#show-toast").click(function(){
    // Créer un élément toast
    var toast = `<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <strong class="mr-auto">Notification</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="toast-body">
                    Ceci est un exemple de toast Bootstrap.
                  </div>
                </div>`;

    // Ajouter le toast à la page
    $(".container").append(toast);

    // Activer le toast
    $(".toast").toast({ autohide: false });
    $(".toast").toast("show");
  });
});
</script>

</body>
</html>
